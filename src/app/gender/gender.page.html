<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gender</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Enter a name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none">
        <ion-button style="width: 100px; height: 40px; font-size: 14px; text-transform: none;" (click)="Gender()">Gender</ion-button>
      </ion-item>
      <ion-item lines="none">
        <p [ngStyle]="presentacion">Color</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
