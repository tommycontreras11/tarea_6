<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Country</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Country</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Country</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Enter a country" [(ngModel)]="country"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none">
        <ion-button style="width: 100px; height: 40px; font-size: 14px; text-transform: none;" (click)="Country()">Country</ion-button>
      </ion-item>
      <br/> 
    </ion-list>
    <ion-item *ngFor="let item of result">
      <ion-label>
        <ion-label style="color: blueviolet;"><p>Nombre:</p>{{item.name}}</ion-label>
        <ion-label style="color: blueviolet;"><p>Nombre:</p>{{item.domains}}</ion-label>
        <ion-label style="color: blueviolet;"><p>Link:</p>{{item.web_pages}}</ion-label>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
